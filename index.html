        #progressbar {

        #progressbar .active {

        #progressbar li {

            font-size: 15px;
            width: 25%;
            float: left;
            position: relative;
            font-weight: 400
        }

        #progressbar #account:before {
            font-family: FontAwesome;
            content: "\f13e"
        }

        #progressbar #personal:before {
            font-family: FontAwesome;
            content: "\f007"
        }

        #progressbar #payment:before {
            font-family: FontAwesome;
            content: "\f030"
        }

        #progressbar #confirm:before {
            font-family: FontAwesome;
            content: "\f00c"
        }

        #progressbar li:before {
            width: 50px;
            height: 50px;
            line-height: 45px;
            display: block;
            font-size: 20px;
            color: #ffffff;
            background: lightgray;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            padding: 2px
        }

        #progressbar li:after {
            content: '';
            width: 100%;
            height: 2px;
            background: lightgray;
            position: absolute;
            left: 0;
            top: 25px;
            z-index: -1
        }

        #progressbar li.active:before,

<script></script>
<script type="">
    $(document).ready(function () {
       
       
        if(!localStorage.getItem('saisolar_password')){
            $('#myModal').modal('show');
            $('.submit').on('click',function(){
                if($('#password').val()==="saisolar@123"){
                
                localStorage.setItem('saisolar_password','saisolar@123')
                $('#myModal').modal('hide');
                $(".pdf-form").css({'opacity':'1',"visibility":"visible"}) 
            }
            })
           
        }
        else{
            $(".pdf-form").css({'opacity':'1',"visibility":"visible"})
        }
 
// multiple form script
        var current_fs, next_fs, previous_fs; //fieldsets
        var opacity;
        var current = 1;
        var steps = $("fieldset").length;

        setProgressBar(current);

        $(".next").click(function () {

            current_fs = $(this).parent();
            next_fs = $(this).parent().next();

            //Add Class Active
            $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");

            //show the next fieldset
            next_fs.show();
            //hide the current fieldset with style
            current_fs.animate({ opacity: 0 }, {
                step: function (now) {
                    // for making fielset appear animation
                    opacity = 1 - now;

                    current_fs.css({
                        'display': 'none',
                        'position': 'relative'
                    });
                    next_fs.css({ 'opacity': opacity });
                },
                duration: 500
            });
            setProgressBar(++current);
        });

        $(".previous").click(function () {

            current_fs = $(this).parent();
            previous_fs = $(this).parent().prev();

            //Remove class active
            $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");

            //show the previous fieldset
            previous_fs.show();

            //hide the current fieldset with style
            current_fs.animate({ opacity: 0 }, {
                step: function (now) {
                    // for making fielset appear animation
                    opacity = 1 - now;

                    current_fs.css({
                        'display': 'none',
                        'position': 'relative'
                    });
                    previous_fs.css({ 'opacity': opacity });
                },
                duration: 500
            });
            setProgressBar(--current);
        });

        function setProgressBar(curStep) {
            var percent = parseFloat(100 / steps) * curStep;
            percent = percent.toFixed();
            $(".progress-bar")
                .css("width", percent + "%")
        }
        // multiple form script end
//pdf gererate logic start
        $("#submit").click(function () {
            const coustomer_name = $("#coustomer_name").val();
            const address_1 = $("#address_1").val();
            const address_2 = $("#address_2").val();
            const address_3 = $("#address_3").val();
            const invoice_date = $("#invoice_date").val();
            const invoice_number = $("#invoice_number").val();
            const reffrence = $("#reffrence").val();
            const abn_number = $("#abn_number").val();
            const invoice_due_date = $("#invoice_due_date").val();
            const gst = $("#gst").val();
            const Quantity = $("#Quantity").val();
            const unit_price = $("#unit_price").val();
            const product_description_1 = $("#product_description_1").val();
            const product_description_2 = $("#product_description_2").val();
            const product_description_3 = $("#product_description_3").val();
            const anount_aud = parseFloat(Quantity) * parseFloat(unit_price)
            const gst_add = (anount_aud * parseFloat(gst)) / 100
          
            const subtotal=anount_aud-gst_add;
            const totat_aud = subtotal + gst_add;
            localStorage.setItem("c_name", coustomer_name);
            localStorage.setItem("c_address_1",address_1);
            localStorage.setItem("c_address_2",address_2);
            localStorage.setItem("c_address_3",address_3);
            localStorage.setItem("invo_date",invoice_date);
            localStorage.setItem("invo_number",invoice_number);
            localStorage.setItem("invo_reffrence",reffrence);
            localStorage.setItem("invo_abn",abn_number);
            localStorage.setItem("product_1",product_description_1); 
            localStorage.setItem("product_2",product_description_2);
            localStorage.setItem("product_3",product_description_3);
            localStorage.setItem("invo_quantity",Quantity);
            localStorage.setItem("invo_unit_price",unit_price);
            localStorage.setItem("gst_persrntage",gst);
            localStorage.setItem("invo_aud_amounr",anount_aud);
            localStorage.setItem("gst_add",gst_add);
            localStorage.setItem("total_amount_of_invoice",totat_aud);
            localStorage.setItem("due_date",invoice_due_date);
            localStorage.setItem('subtotal',subtotal)
             var url = "file:///home/lucentinnovation/Desktop/tax-invoice/generate_pdf.html";
$(location).attr('href',url);
         
        })

    });
    //pdf generate logic end
</script>
